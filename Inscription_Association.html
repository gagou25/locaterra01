<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Inscription Association</title>

    <link rel="stylesheet" href="style.css">

    <!-- Styles Boostrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">


    <!-- Bibliothèque Jquery avant bibliothèque Javascript Boostrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>

    <!-- Bibliothèque Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>

    <!-- Bibliothèque Boostrap Javascript après Jquery -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</head>
<body>

<div class="inscri container-fluid" >


<div class="shadow col-lg-3" style="border-radius: 5%;margin-right: auto; margin-left:auto; margin-top:60px; background-color: white;">


    <h2 class="d-flex justify-content-center" style="color:#FF8000; margin-top:5%;padding-top:5%; font-family : Boogaloo;"> S'INSCRIRE</h2>
    <h4 class="d-flex justify-content-center" style="color:#FF8000;  font-family : 'Montserrat Light'; font-size: 20px;"> En tant qu'Association </h4>

    <div class=" form d-flex" style="margin-top:8%;">
        <fieldset class="m-auto col-lg-8 ">

            <div class="form-group">
                <label for="nom_association"> NOM DE L'ASSOCIATION :</label>
                <input type="text" name="nom_association" class="form-control" style="border-radius:18px">
            </div>

            <div class="form-group">
                <label for="adressee_association"> ADRESSE DE L'ASSOCIATION :</label>
                <input type="text" name="adressee_association" class="form-control " style="border-radius:18px">
            </div>

            <div class="form-group">
                <label for="mail_association"> MAIL :</label>
                <input type="email" name="mail_association" class="form-control " style="border-radius:18px">
            </div>

            <div class="form-group">
                <label for="tel_association"> TELEPHONE :</label>
                <input type="tel" name="tel_association" class="form-control " style="border-radius:18px">
            </div>

            <div class="form-group">
                <label for="act"> SECTEUR D'ACTIVITÉ :</label>
                <input type="text" name="act" class="form-control " style="border-radius:18px">
            </div>

            <div class="form-group">
                <label for="description"> DESCRIPTION :</label>
                <textarea class="form-control" id="description" style="border-radius:18px"></textarea>
            </div>

            <div class="form-group">
                <label for="logo"> LOGO :</label>
                <input type="file" name="logo" class="form-control" style="border-radius:18px">
            </div>

            <div class="form-group">
                <label for="mdp_association"> MOT DE PASSE :</label>
                <input type="password" name="mdp_association" class="form-control " style="border-radius:18px">
            </div>

            <div class="form-group">
                <label for="mdp_association_confirmation"> CONFIRMATION MOT DE PASSE :</label>
                <input type="password" name="mdp_association_confirmation" class="form-control" style="border-radius:18px">
            </div>

            <div class="form-group">
                <label for="envoyer_association"></label>
                <input type="submit" name="envoyer_association" class="form-control shadow" style="background-color:#FF8000;border-radius:18px;width:50%;margin-left:25%;color:white;border:none;margin-bottom:12%;font-family : 'Montserrat'">
            </div>



        </fieldset>


    </div>

</div>

</div>

</body>
</html>
